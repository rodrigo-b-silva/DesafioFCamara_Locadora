<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
<meta charset="utf8" />

<div class="container">

    <h1>Novo Filme</h1>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="titulo" class="col-sm-2 control-label">Título</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="titulo" id="titulo" placeholder="Título do filme">
            </div>
        </div>
        
        <div class="form-group">
            <label for="genero" class="col-sm-2 control-label">Gênero</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="genero" id="genero" placeholder="Gênero do filme">
            </div>
        </div>

        <div class="form-group">
            <label for="diretor" class="col-sm-2 control-label">Diretor</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="diretor" id="diretor" placeholder="Diretor do filme">
            </div>
        </div>
        <div class="form-group">
            <label for="duracao" class="col-sm-2 control-label">Duração</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="duracao" id="duracao" placeholder="Duração do filme">
            </div>
        </div>

        <div class="form-group">
            <label for="lancamento" class="col-sm-2 control-label">Lançamento</label>
            <div class="col-sm-3">
                <input type="date" class="form-control" name="lancamento" id="lancamento" placeholder="Duração do filme">
            </div>
        </div>

        <div class="form-group">
            <label for="atores" class="col-sm-2 control-label">Atores</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="duracao" id="duracao" placeholder="Ator 1"><br />
                <input type="text" class="form-control" name="duracao" id="duracao" placeholder="Ator 2"><br />
                <input type="text" class="form-control" name="duracao" id="duracao" placeholder="Ator 3">
            </div>
        </div>

        <div class="form-group">
            <label for="sinopse" class="col-sm-2 control-label">Sinopse</label>
            <div class="col-sm-10">
                <textarea type="text" class="form-control" rows="8" id="sinopse" placeholder="Sinopse detalhada do filme"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="capa" class="col-sm-2 control-label">Imagem de Capa</label>
            <div class="col-sm-10">
                <input type="file" id="file" name="file">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <button type="submit" class="btn btn-primary">Incluir / Alterar</button>
            </div>
        </div>
    </form>
</div>
